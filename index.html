<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon de Google</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
<header>
    <a href="#" class="header-link">Gmail</a>
    <a href="#" class="header-link">Imágenes</a>
    <img src="images/apps.png" class="img-apps">
    <img src="images/profile.png" alt="Perfil" class="img-profile">
</header>
<main>
    <section>
        <a href="#"><img src="images/logo_google.png" alt="Google Logo" id="logo"></a>
    </section>
    <section>
        <div class="input-group">
            <i class="material-icons">search</i>
            <input id="input-search" type="text">
            <img src="images/voice_search.png" class="voice-search" alt="Búsqueda por voz">
            <img src="images/image_search.png" class="image-search" alt="Búsqueda por imagen">
        </div>
    </section>
    <section>
        <a id="search" type="submit" class="btn-search">Buscar con Google</a>
        <a id="lucky" type="submit" class="btn-search">Me siento con suerte</a>
    </section>
</main>
<footer>
    <div class="footer-group">
        <div class="link-group">
            <a href="https://about.google/" target="_blank" class="footer-link">Sobre Google</a>
            <a href="https://ads.google.com/intl/es_MX/home/" target="_blank" class="footer-link">Publicidad</a>
            <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?c=MX#!/" target="_blank" class="footer-link">Negocios</a>
            <a href="https://www.google.com/search/howsearchworks/?fg=1" target="_blank" class="footer-link">Cómo funciona la Búsqueda</a>
        </div>
        <div class="link-group">
            <a href="https://policies.google.com/privacy?hl=es-419&fg=1" target="_blank" class="footer-link">Privacidad</a>
            <a href="https://policies.google.com/terms?hl=es-419&fg=1" target="_blank" class="footer-link">Condiciones</a>
            <a href="#" class="footer-link">Preferencias</a>
        </div>
    </div>
</footer>
</body>

</html>
